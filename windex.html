<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src='./scrib.js' defer></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' type='text/css' href='./reset.css'>
  <link rel='stylesheet' type='text/css' href='./fuckingWORK.css'>
  <title>Encounter Builder</title>
</head>

<body>
  <header></header>
  <div class='main'>
    <div id='left'>
      <p>Party Size</p>
      <div id='bubbles'>

      </div>

      <p>Party Level</p>

      <div id='party-size-buttons'>
      </div>
    </div>
    <div id='center'>
      <div id='center-top'>
        <div id='party-comp'>
          <div id='first-comp-div'>
            <p id='p1'>Table for How Many?</p>
          </div>
          <div id='second-comp-div'>
            <p id='p2'>And What Level are you?</p>
          </div>
        </div>
        <div id='vs'>VS</div>
        <div id='monster-comp'>
          <div class='start'>
            <p>First, Select Your Type of Monster</p>
            <p>Then, Select a Challenge Rating</p>
            <p>Then, Select Your Monster and "Add To Fight!</p>
          </div>
        </div>
      </div>
      <div id='center-middle'>
        <button id='results-button'>Fight!</button>
      </div>
      <div id='center-bottom' class='hidden'></div>
    </div>
    <div id='right'>

      <form class='monster'>
        <p>Monster Type</p></br>
        <select id='monster-type'>
          <option selected disabled hidden>Start Here</option>
        </select>
      </form>
      <form class="monster">
        <p>Challenge Rating</p></br>
        <select id='monster-cr'>
          <option selected disabled hidden>Select a CR</option>
        </select>
      </form>
      <form class="monster">
        <p>Monster Name</p></br>
        <select id='monster-name'>
          <option selected disabled hidden>Select a Monster</option>
        </select>
      </form>
      <br>
      <button id='add-to-fight'>Add To Fight!</button>
    </div>

  </div>

  <footer></footer>
</body>

</html>
