<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src='./script.js' defer></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Reference</title>
  <link rel='stylesheet' type='text/css' href='./reset.css'>
  <link rel='stylesheet' type='text/css' href='./style.css'>
</head>

<body>
  <header>
    <h1>D&D 5e Monster Reference</h1>
  </header>
  <main>
    <div class='monster-sidebar'>
      <form class='monster'>
        <p>Monster Type</p></br>
        <select id='monster-type'>
          <option selected disabled hidden>Start Here</option>
        </select>
      </form>
      <form class="monster">
        <p>Challenge Rating</p></br>
        <select id='monster-cr'>
          <option selected disabled hidden>Select a CR</option>
        </select>
      </form>
      <form class="monster">
        <p>Monster Name</p></br>
        <select id='monster-name'>
          <option selected disabled hidden>Select a Monster</option>
        </select>
      </form>
      <br>
      <button id='get-stats'>Get Stats!</button>
    </div>
    <div id='results'>
      <div id='monster-body'>
        <h2>Start By Choosing a Type</h2>
        <h2>Then, Select a Challenge Rating</h2>
        <h2>Finally, Select your Monster and "Get Stats!"</h2>
      </div>
      <div id='monster-stats'></div>
    </div>
  </main>
  <footer>
    <img src='github.png' alt='Link to Github'>
    <img src='linkedin_vnvo6s.png' alt='Link to LinkdIn'>
  </footer>
</body>

</html>
